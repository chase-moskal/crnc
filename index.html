<!doctype html>
<html class="crnc crnc-demo">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>crnc — currency conversion and formatting</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neuton:400,800"/>
	<style>
		html {
			background: #222;
			color: #aaa;
		}
	</style>

	<script defer type=importmap-shim src="./x/importmap.json"></script>
	<script defer type=module-shim src="./x/html-integration.js"></script>
	<script defer src="/node_modules/es-module-shims/dist/es-module-shims.js"></script>

	<crnc-config base-currency="usd" currencies="cad,eur,gbp"></crnc-config>
</head>
<body>
	<header class="siteheader">
		<h1>
			<strong>-c-r-n-c-</strong>
			<span>— currency conversion and formatting functions for the web</span>
		</h1>
	</header>
	<main>
		<div>
			<p>sourcecode at <a href="https://github.com/chase-moskal/crnc">github.com/chase-moskal/crnc</a></p>
			<p>by <a href="https://chasemoskal.com">chase moskal</a></p>
			<crnc-price value="1234.56"></crnc-price>
		</div>
	</main>
</body>
</html>
