<!doctype html>
<html class="crnc crnc-demo">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>crnc — currency conversion and formatting</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neuton:400,800"/>
	<style>

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:not(:defined) {
			display: none;
		}

		html {
			background: #111;
			color: #888;
			padding: 10vh 10vw;
		}

		h1 {
			vertical-align: middle;
		}

		h1 > span {
			opacity: 0.7;
			display: block;
			font-size: 0.6em;
			font-style: italic;
		}

		main > * + * {
			margin-top: 3em;
		}

		crnc-price {
			display: block;
			color: #81ff81;
		}

		a { color: skyblue; }
		a:hover { color: white; }

	</style>

	<script defer type=importmap-shim src="./x/importmap.json"></script>
	<script defer type=module-shim src="./x/html-integration.js"></script>
	<script defer src="/node_modules/es-module-shims/dist/es-module-shims.js"></script>

	<crnc-config base-currency="usd" currencies="cad,eur,gbp"></crnc-config>
</head>
<body>
	<main>
		<h1>
			<strong>⁓ crnc ⁓</strong>
			<span>currency conversions and formatting for the web</span>
		</h1>

		<crnc-price value="1234.56">LOLOLOLOLOLOLOLOL</crnc-price>
		<crnc-price value="9.99"></crnc-price>
		<crnc-price value="6543.21" currency="EUR" precision="0"></crnc-price>

		<div class="details">
			<p>free and open source on <a href="https://github.com/chase-moskal/crnc">github</a></p>
		</div>
	</main>
</body>
</html>
